---
layout: default
---

<div class="home">

  <div class="post-list">
    {% for post in site.posts %}
      <div class="post">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <div>{{ post.content }}</div>
        
      </div>
    {% endfor %}
  </div>
</div>
