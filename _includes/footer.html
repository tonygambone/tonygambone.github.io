<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          <li>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></li
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <span class="icon icon-github"></span>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="username">GitHub</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <span class="icon icon-twitter"></span>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}

          <li>
            <span class="icon icon-linkedin"></span>
            <a href="http://linkedin.com/in/gambone">
              <span class="username">LinkedIn</span>
            </a>
          </li>

          <li>
            <span class="icon icon-stackoverflow"></span>
            <a href="http://careers.stackoverflow.com/tonygambone">
              <span class="username">Stack Overflow</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
